<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Scraping With Mongoose</title>
    <style>
      body { background-color: rgb(47, 49, 65) }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        color:aliceblue;
        font-family:'Courier New', Courier, monospace;
        font-size: 30px;
        display: inline-block;
        overflow: auto;
        width: 100%;
        height: 700px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
      }
      h1{
        font-family: 'Times New Roman', Times, serif;
        color: rgb(205, 31, 31);
        font-size: 70px;
      }
      h2{
        font-family: 'Times New Roman', Times, serif;
        color: whitesmoke;
        font-size: 40px;
        text-align: center
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>YOU NEED THE NEWS!!!!!!</h1>
      <h2><i>NPR Has got you covered</i></h2>
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
